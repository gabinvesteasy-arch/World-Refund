<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Login Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-dark: #3a56d4;
      --secondary-color: #f8f9fa;
      --text-color: #343a40;
      --border-color: #dee2e6;
      --success-color: #28a745;
      --error-color: #dc3545;
      --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      margin: 0;
      padding: 20px;
      color: var(--text-color);
      position: relative;
      overflow: hidden;
    }
    
    /* Animated background elements */
    .bg-bubbles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .bg-bubbles li {
      position: absolute;
      list-style: none;
      display: block;
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.15);
      bottom: -160px;
      border-radius: 50%;
      animation: square 25s infinite;
      transition-timing-function: linear;
    }
    
    .bg-bubbles li:nth-child(1) {
      left: 10%;
      animation-delay: 0s;
    }
    
    .bg-bubbles li:nth-child(2) {
      left: 20%;
      width: 80px;
      height: 80px;
      animation-delay: 2s;
      animation-duration: 17s;
    }
    
    .bg-bubbles li:nth-child(3) {
      left: 25%;
      animation-delay: 4s;
    }
    
    .bg-bubbles li:nth-child(4) {
      left: 40%;
      width: 60px;
      height: 60px;
      animation-duration: 22s;
    }
    
    .bg-bubbles li:nth-child(5) {
      left: 70%;
    }
    
    .bg-bubbles li:nth-child(6) {
      left: 80%;
      width: 120px;
      height: 120px;
      animation-delay: 3s;
    }
    
    .bg-bubbles li:nth-child(7) {
      left: 32%;
      width: 160px;
      height: 160px;
      animation-delay: 7s;
    }
    
    .bg-bubbles li:nth-child(8) {
      left: 55%;
      width: 20px;
      height: 20px;
      animation-delay: 15s;
      animation-duration: 40s;
    }
    
    .bg-bubbles li:nth-child(9) {
      left: 25%;
      width: 10px;
      height: 10px;
      animation-delay: 2s;
      animation-duration: 40s;
    }
    
    .bg-bubbles li:nth-child(10) {
      left: 90%;
      width: 160px;
      height: 160px;
      animation-delay: 11s;
    }
    
    @keyframes square {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 50%;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
      }
    }
    
    .login-container {
      display: flex;
      max-width: 900px;
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--card-shadow);
      background: white;
      animation: fadeIn 0.8s ease;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-branding {
      flex: 1;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .login-branding::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.1);
      transform: rotate(45deg);
      top: -50%;
      left: -50%;
    }
    
    .brand-logo {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      z-index: 1;
    }
    
    .brand-logo i {
      font-size: 40px;
    }
    
    .brand-text {
      margin-top: 20px;
      z-index: 1;
    }
    
    .brand-text h1 {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 600;
    }
    
    .brand-text p {
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .login-form-container {
      flex: 1;
      padding: 40px;
      background: white;
    }
    
    .form-header {
      margin-bottom: 30px;
    }
    
    .form-header h2 {
      font-size: 24px;
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 8px;
    }
    
    .form-header p {
      color: #6c757d;
      font-size: 15px;
    }
    
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      z-index: 1;
    }
    
    .input-group input {
      width: 100%;
      padding: 12px 15px 12px 45px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
      position: relative;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
    }
    
    .options-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
    }
    
    .remember-me input {
      margin-right: 8px;
      accent-color: var(--primary-color);
    }
    
    .forgot-password {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .forgot-password:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }
    
    button {
      background: var(--primary-color);
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
    }
    
    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
    }
    
    .divider span {
      flex: 1;
      height: 1px;
      background: var(--border-color);
    }
    
    .divider p {
      padding: 0 15px;
      color: #6c757d;
      font-size: 14px;
    }
    
    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }
    
    .social-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--secondary-color);
      color: #6c757d;
      border: 1px solid var(--border-color);
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .social-btn:hover {
      background: #e9ecef;
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
    }
    
    .signup-link {
      text-align: center;
      font-size: 15px;
      color: #6c757d;
    }
    
    .signup-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }
    
    .signup-link a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
        max-width: 450px;
      }
      
      .login-branding {
        padding: 30px;
      }
      
      .login-form-container {
        padding: 30px;
      }
      
      .bg-bubbles li {
        display: none;
      }
    }
    
    /* Security notification */
    .security-notice {
      display: flex;
      align-items: center;
      background: #f8f9fa;
      padding: 12px 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 14px;
    }
    
    .security-notice i {
      color: var(--primary-color);
      margin-right: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Animated background elements -->
  <ul class="bg-bubbles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  
  <div class="login-container">
    <div class="login-branding">
      <div class="brand-logo">
        <i class="fas fa-lock"></i>
      </div>
      <div class="brand-text">
        <h1>Secure Login Portal</h1>
        <p>Access your account with enhanced security measures to protect your data and privacy.</p>
      </div>
    </div>
    
    <div class="login-form-container">
      <div class="form-header">
        <h2>Welcome Back</h2>
        <p>Please enter your credentials to access your account.</p>
      </div>
      
      <form action="https://www.youtube.com/watch?v=86y5WPkmdII&list=RD86y5WPkmdII&start_radio=1" method="get">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username or Email" required>
        </div>
        
        <div class="input-group">
          <i class="fas fa-key"></i>
          <input type="password" placeholder="Password" required>
        </div>
        
        <div class="options-row">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        
        <button type="submit">Login</button>
      </form>
      
      <div class="divider">
        <span></span>
        <p>or continue with</p>
        <span></span>
      </div>
      
      <div class="social-login">
        <div class="social-btn">
          <i class="fab fa-google"></i>
        </div>
        <div class="social-btn">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="social-btn">
          <i class="fab fa-linkedin-in"></i>
        </div>
      </div>
      
      <div class="signup-link">
        Don't have an account? <a href="#">Sign up now</a>
      </div>
      
      <div class="security-notice">
        <i class="fas fa-shield-alt"></i>
        <span>We use advanced encryption to keep your data safe</span>
      </div>
    </div>
  </div>
  
  <script>
    // Simple animation for input focus
    document.addEventListener('DOMContentLoaded', function() {
      const inputs = document.querySelectorAll('input');
      
      inputs.forEach(input => {
        // Add focus effect
        input.addEventListener('focus', function() {
          this.parentElement.querySelector('i').style.color = 'var(--primary-color)';
        });
        
        // Remove focus effect
        input.addEventListener('blur', function() {
          this.parentElement.querySelector('i').style.color = '#6c757d';
        });
      });
      
      // Add button press effect
      const button = document.querySelector('button');
      button.addEventListener('mousedown', function() {
        this.style.transform = 'translateY(0)';
      });
      
      button.addEventListener('mouseup', function() {
        this.style.transform = 'translateY(-2px)';
      });
    });
  </script>
</body>
</html>
